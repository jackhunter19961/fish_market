<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Welcome to Fish Species Predictor</h1>
        <hr>
	<h2>Fill the Values within following Ranges: 1. Length (>10) 2. Width (>1 to <8) 3. Heigth (>2 to <14) 4. Weigth (<2000) </h2>
	
       

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Width" placeholder="Width" required="required" />
        <input type="text" name="Height" placeholder="Height" required="required" />
		<input type="text" name="Length3" placeholder="Length3" required="required" />
		<input type="text" name="Length2" placeholder="Length2" required="required" />
                <input type="text" name="Length1" placeholder="Length1" required="required" />
                <input type="text" name="Weight" placeholder="Weight" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
